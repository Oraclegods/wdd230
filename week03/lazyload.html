<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="Styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Load Image Gallery</h1>
    </header>
    <main>
        <img src="" data-src="Images/landscape.webp" alt="Image 1" class="lazy-load">
        <img src="" data-src="Images/pexels-pixabay-2061.jpg" alt="Image 2" class="lazy-load">
        <img src="" data-src="Images/pexels-pixabay-2163.webp" alt="Image 3" class="lazy-load">
        <img src="" data-src="Images/pexels-pixabay-2207.webp" alt="Image 4" class="lazy-load">
        <img src="" data-src="Images/pexels-pixabay-2209.webp" alt="Image 5" class="lazy-load">
        <img src="" data-src="Images/pexels-pixabay-2340.webp" alt="Image 6" class="lazy-load">
    </main>
    <footer>
        <p>&copy; 2025 Your Name</p>
        <p id="lastModified"></p>
    </footer>
    <script src="Scripts/lazyload.jss"></script>
</body>
</html>
