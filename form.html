<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Folusho Sanni - WDD 230 - form design.">
    <meta name="author" content="Folusho Sanni">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Form Submission</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="form" action="record.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required 
                title="Password must be at least 8 characters long and contain only letters and numbers">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <span id="password-error" class="error-message"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required 
                pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" 
                title="Please enter a valid byui.edu email address">
            <span id="email-error" class="error-message"></span>

            <label for="rating">Page Rating: <span id="rating-value">5</span></label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5">

            <button type="submit">Complete Form</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 WDD230 Course</p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
